<h3> Welcome , {{username}}</h3>
<div class="container">
  <div class="input-section">
    <mat-card class="input-card">
      <mat-card-header>
        <mat-card-title>Add Expense</mat-card-title><br /><br />
      </mat-card-header>

      <mat-card-content>
        <form #expenseForm="ngForm" (ngSubmit)="onSubmit(expenseForm)">
          <mat-form-field class="example-full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" name="date" [(ngModel)]="currentDate" required />
            <mat-datepicker-toggle matIconSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Choose a time</mat-label>
            <input matInput type="time" name="time" [(ngModel)]="currentTime" required />
          </mat-form-field>
          <mat-form-field floatLabel="always">
            <mat-label>Amount</mat-label>
            <input matInput class="example-left-align" placeholder="0" maxlength="6" style="font-size: 30px"
              name="amount" [(ngModel)]="amount" required />
            <span matTextPrefix class="symbol-size">&#8377;&nbsp;</span>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Note</mat-label>
            <input matInput name="note" [(ngModel)]="note" />
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">
            Add Expense
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>



  <div class="transaction-section">
    <mat-card class="transaction-card">
      <mat-card-header>
        <mat-card-title class="second-item">Recent Transaction Details</mat-card-title>

      </mat-card-header>
      <hr>
      <mat-card-content>
        <table mat-table [dataSource]="expenses" class="mat-elevation-z8">
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let expense"> {{expense.date | date}} </td>
          </ng-container>

          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let expense"> {{expense.time}} </td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let expense">&#8377;&nbsp; {{expense.amount}}/-</td>
          </ng-container>

          <ng-container matColumnDef="note">
            <th mat-header-cell *matHeaderCellDef> Note </th>
            <td mat-cell *matCellDef="let expense"> {{expense.note}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['date', 'time', 'amount', 'note']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['date', 'time', 'amount', 'note'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>

</div>
