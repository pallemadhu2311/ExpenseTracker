<mat-card>
  <br />
  <mat-card-title>Expense Tracker Login</mat-card-title>
  <mat-divider></mat-divider>
  <br />
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />
      </mat-form-field>

      <br />
      <button mat-raised-button color="accent" type="submit">Login</button>&nbsp;&nbsp;
      <button mat-raised-button color="primary" type="button" [routerLink]="['/signup']">
        Sign Up
      </button>
    </form>
  </mat-card-content>
</mat-card>
